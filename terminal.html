<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link href="css/ilkgiris.css" rel="stylesheet">
	<script src="terminal.js" data-termynal-container="#termynal"></script>
<title>Login sayfası.html</title>
</head>

<body>
	<div id="termynal" data-termynal data-ty-typeDelay="40" data-ty-lineDelay="700">
    <span data-ty="input" data-ty-prompt="▲">root@kali </span>
    <span data-ty>Tor Browser Ağına Güvenlikli Olarak Giriyormusun ?</span>
    <span data-ty="input" data-ty-typeDelay="1000" data-ty-prompt="(y/n)">y</span>
    <span data-ty="progress" data-ty-progressChar="·"></span>
    <span data-ty>rm - 'login.log'</span>
    <span data-ty="input" data-ty-prompt="▲">evil</span>
    <span data-ty="input" data-ty-prompt=">">sudo apt-get update</span>
    <span data-ty>sudo apt-get upgrade</span>
    <span data-ty="input" data-ty-prompt="▲">cd ~/evil</span>
    <span data-ty="input" data-ty-prompt="▲ ~/repos"> start evilmarket</span>
    <span data-ty="input" data-ty-prompt="▲ ~/repos (master)">Evil Markete Hoşgeldiniz"</span>
   <br>
		<a>Kayıt olmak  İçin tıklayın</a>
</div>
</body>
	        <script src="terminal.js" data-termynal-container="#termynal"></script>

</html>
